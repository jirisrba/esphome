---
substitutions:
  friendly_name: Sonoff basic 01
  device_name: sonoff-basic-01

esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp01_1m

<<: !include common.yaml

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    id: button
    on_press:
      - switch.toggle: relay

switch:
  - platform: gpio
    name: $friendly_name
    id: relay
    pin: GPIO12
    restore_mode: ALWAYS_ON

# switch sunrise and sunset
sun:
  latitude: !secret latitude_semanovice
  longitude: !secret longitude_semanovice

  # switch ON
  on_sunrise:
    - then:
        - switch.turn_on: relay

  # switch OFF
  on_sunset:
    - then:
        - switch.turn_off: relay
