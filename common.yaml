# common settings

# change hostname => set use_address
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  fast_connect: true
  # use_address: 192.168.4.1
#   # use_address: sonoff-s20-02.local
  # manual_ip:
  #   static_ip: 192.168.1.23
  #   gateway: 192.168.1.1
  #   subnet: 255.255.255.0

# wifi:
  # networks:
  #   - ssid: !secret wifi_ssid
  #     password: !secret wifi_pass
  #   - ssid: !secret wifi_ssid_ufo
  #     password: !secret wifi_pass_ufo

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${device_name}"

# fallback mechanism for when connecting to the configured WiFi fails
captive_portal:

web_server:
  port: 80

# status_led:
#   pin:
#     number: GPIO13
#     inverted: yes

text_sensor:
  - platform: version
    name: ${device_name}

# Enable logging
logger:
  level: INFO
  # level: VERY_VERBOSE
  # level: VERBOSE
  # baud_rate: 0

# Enable Home Assistant API
api:
  # encryption:
  #  key: !secret encryption_key
  # reboot_timeout: 15min
  # reboot_timeout: 0s

# mqtt:
#   broker: router.local

# Make sure you can upload new firmware OTA
ota:

# Sync time with Home Assistant
time:
  - platform: homeassistant
    id: homeassistant_time
    timezone: Europe/Prague
