# common settings

# fallback mechanism for when connecting to the configured WiFi fails
captive_portal:

web_server:
  port: 80

# status_led:
#   pin:
#     number: GPIO13
#     inverted: yes

text_sensor:
  - platform: version
    name: ${device_name}

# Enable logging
logger:
  level: INFO
  # level: VERY_VERBOSE
  # level: VERBOSE
  # baud_rate: 0

# Enable Home Assistant API
api:
  # encryption:
  #  key: !secret encryption_key
  # reboot_timeout: 15min
  # reboot_timeout: 0s

# mqtt:
#   broker: router.local

# Make sure you can upload new firmware OTA
ota:
  platform: esphome

# Sync time with Home Assistant
time:
  - platform: homeassistant
    id: homeassistant_time
    timezone: Europe/Prague
