# GBO-Aku https://www.yorix.cz/cz/greenbono/gbo-aku.htm
substitutions:
  friendly_name: D1 mini pro
  device_name: d1-mini-pro

<<: !include common.yaml

esphome:
  name: $device_name

esp8266:
  board: d1_mini_pro

logger:
  level: VERY_VERBOSE
  baud_rate: 9600

