text_sensor:
  - platform: modbus_controller
    modbus_controller_id: greenbono
    id: t_datetime
    name: ${friendly_name} t_datetime
    address: 0
    register_type: holding
    register_count: 5
    lambda: |-
      char buffer[26];
      snprintf(buffer, sizeof(buffer), "%02d:%02d:%02d %02d.%02d.%04d",
        data[3], data[0], data[1], data[7], data[6], (data[8] << 8 | data[9]) + 2000);
      return {buffer};
    skip_updates: 5

  - platform: modbus_controller
    modbus_controller_id: greenbono
    id: firmware_version
    name: ${friendly_name} EEfwVersion
    address: 34
    raw_encode: HEXBYTES
    register_type: holding
    lambda: |-
      char buffer[7];
      uint16_t value = modbus_controller::word_from_hex_str(x, 0);
      snprintf(buffer, sizeof(buffer), "%01d.%03d", value/1000, value % 1000);
      return {buffer};
    skip_updates: 5

  - platform: modbus_controller
    modbus_controller_id: greenbono
    id: sh2starttime0
    name: ${friendly_name} SH2StartTime0
    address: 52
    register_type: holding
    lambda: |-
      int minute = data[0];
      int hour = data[1];
      if (hour != 255)
      {
        char buffer[8];
        snprintf(buffer, sizeof(buffer), "%02d:%02d", hour, minute);
        return {buffer};
      } else {
        return {"OFF"};
      }
    skip_updates: 5

  - platform: modbus_controller
    modbus_controller_id: greenbono
    id: sh2stoptime0
    name: ${friendly_name} SH2StopTime0
    address: 54
    register_type: holding
    lambda: |-
      int minute = data[0];
      int hour = data[1];
      if (hour != 255)
      {
        char buffer[8];
        snprintf(buffer, sizeof(buffer), "%02d:%02d", hour, minute);
        return {buffer};
      } else {
        return {"OFF"};
      }
    skip_updates: 5
