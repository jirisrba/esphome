modbus:
  - name: greenbono
    type: tcp
    host: 192.168.2.8
    port: 8899
    sensors:
      - name: LastValidI1
        device_class: current
        unit_of_measurement: dA
        state_class: measurement
        slave: 1
        address: 8
        input_type: input
        data_type: int16
      - name: LastValidU1
        device_class: voltage
        unit_of_measurement: V
        state_class: measurement
        slave: 1
        address: 16
        input_type: input
        data_type: int16
      - name: I_SSR
        device_class: current
        unit_of_measurement: A
        state_class: measurement
        slave: 1
        address: 16
        input_type: input
        data_type: int16
